<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-9">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        body {
            background-image: url('frogforest.png');
            background-size: 50%
            background-repeat: repeat;
            background-position: top;
            height: 80vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        #app {
            text-align: center;
            background: rgba(255, 255, 255, 0.0); /* Adjust this for transparency */
            padding: 80px;
            border-radius: 50px;
        }
        #timer {
            font-size: 7em;
            margin: 80px 0;
            color:rgb(255, 255, 255);
            font-family: fantasy;
            margin-top: 220px;
         
            
        }
        button {
            margin: 3px; padding: 10px 20px; font-size: 1em; cursor: pointer; background-color: rgb(230, 137, 153); border: none; border-radius: 50px; /* Makes the buttons round */ color: white; transition: background-color 0.3s;
            font-family: fantasy
        }
    </style>
</head>
<body>
    <h1></h1>
    <div id="app">
        <h1>                                                                               
        </h1>
        <div id="timer">25:00</div>
        <button id="start">üï∞Ô∏èstartüê∏</button>
        <button id="pause">üçÑstop‚ú®</button>
        <button id="reset">üê∏resetüçÑ</button> 
    </div>
    <script>
        let timer;
        let isRunning = false;
        let timeLeft = 1500; // 25 minutes in seconds

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timer = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateTimerDisplay();
                    } else {
                        clearInterval(timer);
                        isRunning = false;
                        alert('Time is up!');
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            if (isRunning) {
                clearInterval(timer);
                isRunning = false;
            }
        }

        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            timeLeft = 1500;
            updateTimerDisplay();
        }

        document.getElementById('start').addEventListener('click', startTimer);
        document.getElementById('pause').addEventListener('click', pauseTimer);
        document.getElementById('reset').addEventListener('click', resetTimer);

        updateTimerDisplay();
    </script>
</body>
</html>
